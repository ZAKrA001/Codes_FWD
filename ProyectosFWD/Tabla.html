<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Tabla</title>
    <style>
        /* Estilos para centrar la tabla */
        table {
            margin: auto;  /* Centra la tabla horizontalmente */
            border-collapse: collapse; /* Une los bordes */
            width: 60%;  /* Ajusta el ancho de la tabla */
        }

        th, td {
            border: 2px solid black; /* Bordes más visibles */
            padding: 10px; /* Espaciado interno */
            text-align: center; /* Centra el texto dentro de las celdas */
        }

        h1 {
            text-align: center; /* Centra el título */
        }
    </style>
</head> 
<body>
    <div>
        <h1>Tabla de Productos</h1>
        <table border="5">
            <tr> 
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Imagen</th>
            </tr>
            <tr>
                <td>Arroz</td>
                <td>2000 colones</td>
                <td>5 kilogramos</td>
                <td><img src="./source/Imagenes/arroz.avif" alt="Arroz" width="100"></td>
            </tr>
            <tr>
                <td>Pollo</td>
                <td>3500 colones</td>
                <td>3 kilogramos</td>
                <td><img src="./source/Imagenes/descarga.jpg" alt="Pollo" width="100"></td>
            </tr>
            <tr>
                <td>Papaya</td> 
                <td>5000 colones</td>
                <td>2 kilogramos</td>
                <td><img src="./source/Imagenes/fresh-papaya-fruit-with-slice-isolated-on-transparent-background-png.webp" alt="Papaya" width="100"></td>
            </tr>
        </table>
    </div>
</body>
</html>
